<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Premiere</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url(https://hillsdalecollegian.com/wp-content/uploads/2023/09/lalaland.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            color: whitesmoke;
            text-align: center;
            font-family: Papyrus, Fantasy;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            margin-top: 20px;
        }
        .header {
            background-color: #4651EB;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            margin: 15px;
            border-radius: 15px;
            border: 4px solid deepskyblue; 
        }
        .section {
            background-color: rgba(38, 51, 231, 0.5);
            padding: 15px;
            margin: 15px auto;
            width: 80%;
            border-radius: 10px;
            border: 4px solid lightblue;
        }
        .ticket-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .btn-custom {
            background-color: red;
            color: white;
        }
      
        .footer {
            margin-top: auto;
            border-top: 2px solid white; 
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="header">Movie Premiere Tickets ðŸŽ¹</div>

    <div class="section">
        <details>
            <summary>Fill Out Form ^^</summary>
            <i id="form">Please fill out the following to proceed :)</i>
            <br><br>
            <input type="text" id="nameInput" class="form-control" placeholder="Complete Full Name">
            <br>
            <input type="text" id="emailInput" class="form-control" placeholder="Complete Email">
            <button class="btn btn-primary mt-2" onclick="displayWelcomeMessage()">SUBMIT INFO</button>
        </details>
    </div>

    <div class="section">
        <details>
            <summary>Ticket Price~</summary>
            <p>Check your ticket price</p>
            <select id="ticketType" class="form-control">
                <option value="Regular">Regular Seat</option>
                <option value="VIP">VIP (2k with free services)</option>
                <option value="Balcony">Balcony (2k quality)</option>
            </select>
            <select id="category" class="form-control mt-2">
                <option value="Student">Student</option>
                <option value="Senior">Senior</option>
                <option value="Regular">Regular Adult</option>
            </select>
            <button class="btn btn-warning mt-2" onclick="calculateTicketPrice()">TICKET PRICE</button>
        </details>
    </div>

    <div class="section">
        <details>
            <summary>Print Ticket!</summary>
            <i>Please make sure to print the ticket!</i>
            <br><br>
            <img src="C:\Users\admin\Downloads\Free_Elegant_Movie_Ticket_Template.png" alt="Cinema Ticket" class="ticket-image">
            <br><br>
            <button class="btn btn-custom mt-2">PRINT TICKET</button>
        </details>
    </div>

    <script>
        /**
         * Function to display a welcome message when the user submits their name.
         */
        function displayWelcomeMessage() {
            var name = document.getElementById('nameInput').value; // Get input value
            
            // Check if name is entered
            if (name.trim() !== "") { 
                alert("Welcome, " + name + "! Please refer to the following ticket details."); // Show greeting
            } else {
                alert("Please enter your name."); // Prompt user to enter name
            }
        }

        /**
         * Function to calculate ticket price based on category and ticket type.
         */
        function calculateTicketPrice() {
            var ticketType = document.getElementById('ticketType').value; // Get selected ticket type
            var category = document.getElementById('category').value; // Get selected category

            var basePrice; // Variable to store base price
            
            // Determine initial price based on category
            if (category === "Student") {
                basePrice = 60.50; // Student price
            } else if (category === "Senior") {
                basePrice = 46.00; // Senior price
            } else {
                basePrice = 74.60; // Regular Adult price
            }

            var extraCharge = 0; // Variable for extra charge
            
            // Add extra charge based on ticket type
            if (ticketType === "VIP") {
                extraCharge = 200.00; // VIP ticket extra cost
            } else if (ticketType === "Balcony") {
                extraCharge = 150.00; // Balcony ticket extra cost
            }

            // Calculate final price
            var finalPrice = basePrice + extraCharge; 

            // Display final price in an alert box
            alert("Welcome, " + document.getElementById('nameInput').value + "!\n" + 
                  "You have selected: " + ticketType + " (" + category + ")\n" + 
                  "Price: Pesos " + finalPrice.toFixed(2));
        }
    </script>

    <footer class="footer">Â© EBTISAM A. AL HAZMI</footer>
</body>
</html>
